<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="CSS/admin-staff-attendance.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-container">
                    <span class="title">Automated Library Attendance Monitoring System</span>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="admin-menu">
                        <span>ADMIN</span>
                        <i class="fa-solid fa-caret-down"></i>
                        <div class="dropdown">
                            <button class="logout-btn">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-3 col-lg-2 d-md-block">
                <div class="d-flex flex-column">
                    <a href="admin-dashboard.html" class="menu-item"><i class="fa-solid fa-house"></i> Dashboard</a>
                    <a href="admin-register.html" class="menu-item"><i class="fa-solid fa-qrcode"></i> Registration</a>
                    <a href="admin-scanner.html" class="menu-item"><i class="fa-solid fa-expand"></i> Scanner</a>
                    <a href="admin-students_attendance.html" class="menu-item"><i class="fa-solid fa-clipboard"></i> Attendances</a>
                    <a href="admin-student_perinfo.html" class="menu-item"><i class="fa-solid fa-user"></i> Personal Information</a>
                    <a href="admin-user.html" class="menu-item"><i class="fa-solid fa-user-gear"></i> User Management</a>
                </div>
            </aside>

            <main class="col-md-9 col-lg-10 p-4">
                <div class="tabs-container">
                    <a href="admin-students_attendance.html" class="tab">Student</a>
                    <a href="admin-faculty_attendance.html" class="tab">Faculty</a>
                    <a href="admin-staff_attendance.html" class="tab active">Staff</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="d-flex align-items-center">
                                    <label class="me-2 mb-0">Show</label>
                                    <input type="number" min="0" value="0" class="form-control form-control-sm me-2" style="width: 70px;">
                                    <label class="mb-0">entries</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <input type="text" placeholder="Search..." class="form-control form-control-sm">
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-primary btn-sm">Generate Report</button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="firstSem" name="semester" value="1st Semester" checked>
                                        <label class="form-check-label" for="firstSem">1st Sem</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="secondSem" name="semester" value="2nd Semester">
                                        <label class="form-check-label" for="secondSem">2nd Sem</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="summerSem" name="semester" value="Summer">
                                        <label class="form-check-label" for="summerSem">Summer</label>
                                    </div>
                                    <div class="d-flex align-items-center gap-2">
                                        <label class="mb-0">SY:</label>
                                        <select id="schoolYear" class="form-select form-select-sm" style="width: 120px;">
                                            <option value="">Select Year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center gap-2 justify-content-end">
                                    <select id="reportType" class="form-select form-select-sm" style="width: 140px;">
                                        <option value="daily">Daily Report</option>
                                        <option value="weekly">Weekly Report</option>
                                        <option value="monthly">Monthly Report</option>
                                        <option value="semester">Semester Report</option>
                                    </select>
                                    
                                    <div id="dailySelector" class="date-selector">
                                        <input type="date" id="dailyDate" class="form-control form-control-sm" style="width: 140px;">
                                    </div>
                                    
                                    <div id="weeklySelector" class="date-selector d-none">
                                        <input type="date" id="weeklyDateFrom" class="form-control form-control-sm" style="width: 120px;">
                                        <span class="mx-1">to</span>
                                        <input type="date" id="weeklyDateTo" class="form-control form-control-sm" style="width: 120px;">
                                    </div>
                                    
                                    <div id="monthlySelector" class="date-selector d-none">
                                        <input type="month" id="monthlyDate" class="form-control form-control-sm" style="width: 140px;">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="table-container">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Staff Number</th>
                                        <th>Name</th>
                                        <th>Department
                                            <select id="departmentFilter" class="form-select form-select-sm mt-1">
                                                <option value="">All</option>
                                                <option value="Library">Library</option>
                                                <option value="Registrar">Registrar</option>
                                                <option value="IT Department">IT Department</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Human Resources">Human Resources</option>
                                            </select>
                                        </th>
                                        <th>Role
                                            <select id="roleFilter" class="form-select form-select-sm mt-1">
                                                <option value="">All</option>
                                            </select>
                                        </th>
                                        <th>Time in</th>
                                        <th>Time out</th>
                                        <th>Log date
                                            <input type="date" id="logDateFilter" class="form-control form-control-sm mt-1">
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="empty-message">
                                        <td colspan="7" class="text-center">No records found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <p>Do you want to log out?</p>
            <div class="modal-buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </div>
<script src="JS/admin-staff_attendance.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
