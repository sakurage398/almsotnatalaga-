<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg top-bar">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="Library Logo" class="header-logo">
                <img src="img/title.png" alt="Library Title" class="header-title">
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h2>LOGIN</h2>
                <p>Enter your credentials to access the system</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                    <span id="username-error" class="error">Please enter a valid username.</span>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    <span id="password-error" class="error">Password must have at least 8 characters.</span>
                </div>
                
                <button type="submit" class="btn btn-login">Log in</button>
            </form>
            
            <p id="login-message" class="mt-3 text-center" style="color: #e74c3c; display: none;"></p>
        </div>
    </div>

    <div class="pincode-modal" id="pincodeModal">
        <div class="pincode-container">
            <h2 class="pincode-title">Two-Factor Authentication</h2>
            <p class="pincode-subtitle">Enter the 6-digit PIN sent to your email</p>
            
            <div class="mb-3">
                <label for="user-email" class="form-label">Email Address</label>
                <input type="email" id="user-email" class="form-control" placeholder="Enter your email" readonly>
            </div>
            
            <div class="mb-3">
                <label for="pincode" class="form-label">6-Digit PIN</label>
                <input type="text" id="pincode" class="form-control pincode-input" placeholder="Enter 6-digit PIN" maxlength="6" inputmode="numeric" pattern="\d{6}">
            </div>
            
            <div class="pincode-timer">
                <span id="timer-text">PIN expires in: </span>
                <span id="timer">5:00</span>
            </div>
            
            <p id="pincode-error" class="pincode-error"></p>
            
            <div class="pincode-buttons">
                <button id="resendPincode" class="pincode-btn secondary">Resend PIN</button>
                <button id="verifyPincode" class="pincode-btn primary">Verify</button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/login.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
